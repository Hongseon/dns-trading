name: Data Sync
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
      - run: pip install -r requirements.txt
      - name: Verify PaddleOCR installation
        run: python -c "from paddleocr import PaddleOCR; print('PaddleOCR OK')"
      - run: python scripts/full_sync.py
        env:
          ZILLIZ_URI: ${{ secrets.ZILLIZ_URI }}
          ZILLIZ_TOKEN: ${{ secrets.ZILLIZ_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_FOLDER_PATH: ${{ secrets.DROPBOX_FOLDER_PATH }}
          NAVER_EMAIL: ${{ secrets.NAVER_EMAIL }}
          NAVER_PASSWORD: ${{ secrets.NAVER_PASSWORD }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
