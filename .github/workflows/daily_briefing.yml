name: Daily Briefing
on:
  schedule:
    # UTC Sun-Thu 22:00 = KST Mon-Fri 07:00
    - cron: '0 22 * * 0-4'
  workflow_dispatch:
    inputs:
      briefing_type:
        description: 'Briefing type'
        required: false
        default: 'daily'
        type: choice
        options: [daily, yesterday, weekly, last_week, monthly, last_month]

jobs:
  briefing:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
      - run: pip install -r requirements.txt

      - name: Determine briefing type
        id: briefing
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.briefing_type }}" >> "$GITHUB_OUTPUT"
          else
            # Use KST day-of-week: 5=Friday → weekly, else → daily
            KST_DOW=$(TZ=Asia/Seoul date +%u)
            if [ "$KST_DOW" = "5" ]; then
              echo "type=weekly" >> "$GITHUB_OUTPUT"
            else
              echo "type=daily" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Generate and send briefing
        run: python scripts/run_briefing.py ${{ steps.briefing.outputs.type }}
        env:
          ZILLIZ_URI: ${{ secrets.ZILLIZ_URI }}
          ZILLIZ_TOKEN: ${{ secrets.ZILLIZ_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          KAKAO_ADMIN_KEY: ${{ secrets.KAKAO_ADMIN_KEY }}
          KAKAO_CHANNEL_ID: ${{ secrets.KAKAO_CHANNEL_ID }}
